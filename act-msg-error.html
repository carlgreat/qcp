<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>青春派 新闻单页</title>
        <!-- 引入 WeUI -->
        <link rel="stylesheet" href="style/weui.min.css"/>
        <link rel="stylesheet" href="style/style.css" />

    </head>
    <body ontouchstart>
        <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
        <div class="container" id="container"></div>
        <div class="page">
            <div class="weui-msg">
                <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
                <div class="weui-msg__text-area">
                    <h2 class="weui-msg__title">提交失败</h2>
                    <p class="weui-msg__desc">内容详情，可根据实际需要安排，如果换行则不超过规定长度，居中展现<a href="javascript:void(0);">文字链接</a></p>
                </div>
                <div class="weui-msg__opr-area">
                    <p class="weui-btn-area">
                        <a href="javascript:history.back();" class="weui-btn weui-btn_primary">返回重填</a>
                        <a href="javascript:history.back();" class="weui-btn weui-btn_default">返回首页</a>
                    </p>
                </div>
                <div class="weui-msg__extra-area">
                    <div class="weui-footer">
                        <p class="weui-footer__links">
                            <a href="javascript:void(0);" class="weui-footer__link">底部链接文本</a>
                        </p>
                        <p class="weui-footer__text">Copyright &copy; 2008-2016 weui.io</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
    </body>
</html>
